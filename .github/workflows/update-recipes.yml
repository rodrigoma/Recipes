name: Update Recipes JSON

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  update-recipes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Ensure update-recipes.sh is executable
        run: chmod +x update-recipes.sh

      - name: Run update-recipes.sh
        run: bash update-recipes.sh

      - name: Check for changes and push if needed
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_FOR_ACTIONS_RECIPES }}
        run: |
          if git diff --quiet recipes.json; then
            echo "No changes to commit." && exit 0
          fi
          git add recipes.json
          git commit -m "chore: update recipes.json [auto]"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin master
